<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nigerian History Flashcard Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a3d2c;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 700px;
      background: #114c3f;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    h1 {
      text-align: center;
      color: #fdd835;
    }
    .mode-switch {
      text-align: center;
      margin-bottom: 20px;
    }
    .question {
      margin: 20px 0;
    }
    .options button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      transition: background-color 0.3s;
      cursor: pointer;
    }
    .options button:hover {
      background-color: #27ae60;
    }
    .feedback {
      font-weight: bold;
      margin: 10px 0;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    #timer {
      font-weight: bold;
      color: #f39c12;
    }
    #jd {
      text-align: center;
      margin-top: 30px;
      color: #ccc;
      font-size: 12px;
    }
  </style>
<!-- CSS_ADSBLOCK_START -->
<link rel="stylesheet" href="https://adblockers.opera-mini.net/css_block/default-domainless.css" type="text/css" />
<!-- CSS_ADSBLOCK_END -->
</head>
<body>
  <div class="container">
    <h1>Nigerian History Flashcards</h1>
    <div class="mode-switch">
      <button onclick="startGame('practice')">Practice Mode</button>
      <button onclick="startGame('exam')">Exam Mode</button>
    </div>
    <div id="game" style="display:none;">
      <div id="timer"></div>
      <div class="question" id="question"></div>
      <div class="options" id="options"></div>
      <div class="feedback" id="feedback"></div>
      <div class="controls">
        <button onclick="nextQuestion()">Next</button>
        <div id="score"></div>
      </div>
    </div>
    <div id="jd">&copy; JD CREATIONS</div>
  </div>

  <script>
    const flashcards = [ ... ];  // Placeholder: actual flashcard array too long for inline here
    // (Insert full array of flashcards here)

    let mode = 'practice';
    let index = 0;
    let score = 0;
    let timer;
    let timeLeft = 900;

    function startGame(selectedMode) {
      mode = selectedMode;
      index = 0;
      score = 0;
      document.getElementById('game').style.display = 'block';
      document.querySelector('.mode-switch').style.display = 'none';
      if (mode === 'exam') {
        timeLeft = 900;
        timer = setInterval(updateTimer, 1000);
      }
      loadQuestion();
    }

    function updateTimer() {
      if (timeLeft <= 0) {
        clearInterval(timer);
        alert("Time's up! Your final score is: " + score);
        return;
      }
      const mins = Math.floor(timeLeft / 60);
      const secs = timeLeft % 60;
      document.getElementById('timer').textContent = `Time left: ${mins}:${secs.toString().padStart(2, '0')}`;
      timeLeft--;
    }

    function loadQuestion() {
      const card = flashcards[index];
      document.getElementById('question').textContent = `Q${index + 1}: ${card.q}`;
      const opts = document.getElementById('options');
      opts.innerHTML = '';
      card.options.forEach(opt => {
        const btn = document.createElement('button');
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(opt.charAt(0));
        opts.appendChild(btn);
      });
      document.getElementById('feedback').textContent = '';
    }

    function checkAnswer(choice) {
      const correct = flashcards[index].answer;
      const feedback = document.getElementById('feedback');
      if (choice === correct) {
        feedback.textContent = "âœ… Correct!";
        feedback.style.color = 'lightgreen';
        score++;
      } else {
        feedback.textContent = `âŒ Wrong! Correct answer: ${correct}. ${flashcards[index].explanation}`;
        feedback.style.color = 'red';
      }
      document.getElementById('score').textContent = `Score: ${score}/${flashcards.length}`;
    }

    function nextQuestion() {
      index++;
      if (index >= flashcards.length) {
        clearInterval(timer);
        document.getElementById('question').textContent = 'ðŸŽ‰ Quiz Complete!';
        document.getElementById('options').innerHTML = '';
        document.getElementById('feedback').textContent = `Final Score: ${score}/${flashcards.length}`;
        return;
      }
      loadQuestion();
    }
  </script>
</body>
</html>
